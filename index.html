<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="entrar" class="trybewarts-login" method="get">
            <input type="email" name="email" placeholder="Email" id="email">
            <input type="password" name="password" placeholder="Senha" id="password">
            <button type="submit" class="entrar">Entrar</button>
        </form>
    </header>

    <main class="formulario-main">
        <form action="" method="get" id="evaluation-form">
            <h1>Formulário de Avaliação</h1>
            
            <div class="box">
                <input type="text" name="name" placeholder="Nome" id="input-name">
                <input type="text" name="lastname" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div class="requerimento">
                <input type="email" name="email" placeholder="Email" id="input-email">
                <label class="casa">Casa: </label>
                <select id="house">
                    <option selected>Escolha sua casa</option>
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>

            <div id="familia-conteudo">
                <div id="familia">
                    <label id="label-family">Qual sua família?</label>
                    <label>
                        <input type="radio" id="input-labelfamily" name="family" value="Frontend">Frontend
                    </label>
                    <label>
                        <input type="radio" id="input-labelfamily" name="family" value="Backend">Backend
                    </label>
                    <label>
                        <input type="radio" id="input-labelfamily" name="family" value="FullStack">FullStack
                    </label>
                </div>

                <div id="conteudo">
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <label for="" id="label-content">
                        <input type="checkbox" class="subject" name="hofs" value="HoFs" id="checkContent">HoFs
                        <input type="checkbox" class="subject" name="jest" value="Jest" id="checkContent">Jest
                        <input type="checkbox" class="subject" name="promises" value="Promises" id="checkContent">Promises
                        <input type="checkbox" class="subject" name="react" value="React" id="checkContent">React
                        <input type="checkbox" class="subject" name="sql" value="SQL" id="checkContent">SQL
                        <input type="checkbox" class="subject" name="python" value="Python" id="checkContent">Python
                    </label>
                </div>
            </div>

            <label for="" id="label-rate">Como você avalia a Trybewarts?
                <label for="nota1">
                    <input type="radio" name="rate" value="1" id="nota1" class="rate">1
                </label>
                <label for="nota2">
                    <input type="radio" name="rate" value="2" id="nota2" class="rate">2
                </label>
                <label for="nota3">
                    <input type="radio" name="rate" value="3" id="nota3" class="rate">3
                </label>
                <label for="nota4">
                    <input type="radio" name="rate" value="4" id="nota4" class="rate">4
                </label>
                <label for="nota5">
                    <input type="radio" name="rate" value="5" id="nota5" class="rate">5
                </label>
                <label for="nota6">
                    <input type="radio" name="rate" value="6" id="nota6" class="rate">6
                </label>
                <label for="nota7">
                    <input type="radio" name="rate" value="7" id="nota7" class="rate">7
                </label>
                <label for="nota8">
                    <input type="radio" name="rate" value="8" id="nota8" class="rate">8
                </label>
                <label for="nota9">
                    <input type="radio" name="rate" value="9" id="nota9" class="rate">9
                </label>
                <label for="nota10">
                    <input type="radio" name="rate" value="10" id="nota10" class="rate">10
                </label>
            </label>

            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="txt-area" id="counter" maxlength="500" minlength="0" cols="20" rows="7"></textarea>

            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
                <input type="checkbox" name="agreement-info" id="agreement" required>
            </label>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        
        <img src="images/trybewarts-colored.svg" alt="Brasão Trybewarts" id="trybewarts-forms-logo">

    </main>

    <footer id="footer">
        <p id="direitos">Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
